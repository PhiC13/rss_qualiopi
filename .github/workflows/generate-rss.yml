name: Generate RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # toutes les 4 heures

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry (no virtualenv in project)
        run: poetry config virtualenvs.in-project false

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run COSMOS scraper
        run: poetry run python docs/scraper_cosmos.py

      - name: Run RSS aggregator (CI mode)
        env:
          CI: "true"
        run: poetry run python docs/aggregate.py

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/xml/*
          git add docs/xml/sources.json
          git add docs/xml/logs.jsonl || true
          git commit -m "Update RSS feeds" || echo "No changes to commit"
          git push
